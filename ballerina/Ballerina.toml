[package]
org = "ballerina"
name = "workflow"
version = "0.1.0"
authors = ["Ballerina"]
keywords = ["workflow"]
repository = "https://github.com/ballerina-platform/module-ballerina-workflow"
license = ["Apache-2.0"]
distribution = "2201.13.0"

[platform.java21]
graalvmCompatible = false

# Native implementation
[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "workflow-native"
version = "0.1.0"
path = "../native/build/libs/workflow-native-0.1.0-SNAPSHOT.jar"

# Temporal SDK dependencies
[[platform.java21.dependency]]
groupId = "io.temporal"
artifactId = "temporal-sdk"
version = "1.32.0"

[[platform.java21.dependency]]
groupId = "io.temporal"
artifactId = "temporal-serviceclient"
version = "1.32.0"

# Nexus RPC (required by Temporal SDK)
[[platform.java21.dependency]]
groupId = "io.nexusrpc"
artifactId = "nexus-sdk"
version = "0.4.0-alpha"

# gRPC dependencies
[[platform.java21.dependency]]
groupId = "io.grpc"
artifactId = "grpc-api"
version = "1.68.2"

[[platform.java21.dependency]]
groupId = "io.grpc"
artifactId = "grpc-context"
version = "1.68.2"

[[platform.java21.dependency]]
groupId = "io.grpc"
artifactId = "grpc-stub"
version = "1.68.2"

[[platform.java21.dependency]]
groupId = "io.grpc"
artifactId = "grpc-protobuf"
version = "1.68.2"

[[platform.java21.dependency]]
groupId = "io.grpc"
artifactId = "grpc-protobuf-lite"
version = "1.68.2"

[[platform.java21.dependency]]
groupId = "io.grpc"
artifactId = "grpc-core"
version = "1.68.2"

[[platform.java21.dependency]]
groupId = "io.grpc"
artifactId = "grpc-netty-shaded"
version = "1.68.2"

[[platform.java21.dependency]]
